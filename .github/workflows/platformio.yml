name: PlatformIO CI

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]
  schedule:
    # Exécute tous les dimanches à minuit
    - cron: '0 0 * * 0'

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        platform: [espressif32, espressif8266]
        example: [BasicExample, AdvancedExample]

    steps:
    - uses: actions/checkout@v3
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'
    
    - name: Install PlatformIO Core
      run: |
        python -m pip install --upgrade pip
        pip install platformio
        
    - name: Build ${{ matrix.example }} for ${{ matrix.platform }}
      run: |
        cd examples/${{ matrix.example }}
        pio run -e ${{ matrix.platform == 'espressif32' && 'esp32dev' || 'nodemcuv2' }}
        
    - name: Run Tests
      run: |
        pio test -e test
        
  publish-check:
    runs-on: ubuntu-latest
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    
    steps:
    - uses: actions/checkout@v3
    
    - name: Validate library.json
      run: |
        python -c "
import json
with open('library.json') as f:
    data = json.load(f)
assert 'name' in data
assert 'version' in data
assert 'description' in data
print('✅ library.json valide')
        "
        
    - name: Check README
      run: |
        if grep -q '2025' README.md; then
          echo '✅ README contient la date 2025'
        else
          echo '❌ README ne contient pas 2025'
          exit 1
        fi